<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>cambiar contrase単a</ion-title>
  <ion-buttons slot="end">
    <ion-menu-button></ion-menu-button> 
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="cambiarPassword()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase単a Actual</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="nuevaPassword"
        name="nuevaPassword"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Cambiar Contrase単a</ion-button>
  </form>
</ion-content>
