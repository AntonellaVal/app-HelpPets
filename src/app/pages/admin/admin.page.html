<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vista Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Formulario para agregar nueva mascota -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Nueva Mascota</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="newPet.nombre" placeholder="Nombre de la mascota"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Especie</ion-label>
        <ion-input [(ngModel)]="newPet.especie" placeholder="Especie de la mascota"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Edad</ion-label>
        <ion-input type="number" [(ngModel)]="newPet.edad" placeholder="Edad de la mascota"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>¿Adoptada?</ion-label>
        <ion-toggle [(ngModel)]="newPet.adoptada"></ion-toggle>
      </ion-item>
      <ion-button expand="block" (click)="addPet()">Agregar Mascota</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista de mascotas registradas -->
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Mascotas Registradas</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let pet of pets">
        <ion-label>
          <h2>{{ pet.nombre }}</h2>
          <p>Especie: {{ pet.especie }} | Edad: {{ pet.edad }}</p>
          <p>¿Adoptada?: {{ pet.adoptada === 'true' ? 'Sí' : 'No' }}</p>
        </ion-label>
        <ion-button color="danger" (click)="deletePet(pet.id)">Eliminar</ion-button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
