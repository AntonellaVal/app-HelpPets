<ion-card>
  <ion-card-header>
    <ion-card-title>Información del Usuario</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div style="text-align: center;">
      <img
        *ngIf="userPhoto; else noPhoto"
        [src]="userPhoto"
        alt="Foto de usuario"
        style="width: 200px; height: 200px; border-radius: 50%; object-fit: cover;"
      />
      <ng-template #noPhoto>
        <p>Sin foto</p>
      </ng-template>
    </div>
    <ion-button expand="full" (click)="onChangePhoto()">Cambiar Foto</ion-button>
    <input 
      type="file" 
      id="fileInput" 
      accept="image/*" 
      (change)="onFileSelected($event)" 
      hidden 
    />

    <p><strong>Nombre:</strong> {{ userName }}</p>
    <p><strong>Email:</strong> {{ userEmail }}</p>
    <ion-button expand="full" color="primary" (click)="changePassword()">Cambiar Contraseña</ion-button>
    <ion-button expand="full" color="danger" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
  </ion-card-content>
</ion-card>
