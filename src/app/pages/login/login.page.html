<ion-content [fullscreen]="true">
  <ion-content>
    <div class="contenedor-imagen">
      <img src="/assets/icon/logo 1.jpg" alt="Descripción de la imagen" class="imagen">
    </div>    
    
    <form (ngSubmit)="login()" #inicioForm="ngForm" class="form-container">
      <ion-card>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="Ingrese email" type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <!-- Validación para el email -->
        <ion-text color="danger" *ngIf="email && !isValidEmail(email)">
          "El correo debe terminar en &#64;gmail.com o &#64;helppets.cl".
        </ion-text>
    
        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña" type="password" [(ngModel)]="password" name="password" required>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <!-- Validación para la contraseña -->
        <ion-text color="danger" *ngIf="password && !validPassword(password)">
          La contraseña debe tener al menos una mayúscula, un número y un carácter especial.
        </ion-text>

        <ion-text class="text-register" color="tertiary" (click)="goToRegistro()">¿No tienes una cuenta? <strong>Regístrate aquí</strong></ion-text>
    
        <ion-button class="button-container" type="submit" color="tertiary" [disabled]="!inicioForm.valid">Ingresar</ion-button>
      </ion-card>
    </form>
  </ion-content>
</ion-content>
